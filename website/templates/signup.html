{% extends "base.html" %}

{% block title %}<title>Create Account</title>{% endblock %}

{% block content %}
<div class="container">
    <div class="col-lg-4 mt-5 pt-5 mx-auto">
        <form method="POST">
            <h2 class="text-center">Create account</h2>
            <br>

            <div>
                <label class="pb-2" for="email">Email Address</label>
                <input class="form-control" type="email" name="email" placeholder="Enter email"/>
            </div>
            <br>

            <div>
                <label class="pb-2" for="name">Name</label>
                <input class="form-control" type="text" name="name" placeholder="Enter name"/>
            </div>
            <br>

            <div>
                <label class="pb-2" for="password">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Enter password"/>
            </div>
            <br/>

            <div class = "col text-center d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Sign up</button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
